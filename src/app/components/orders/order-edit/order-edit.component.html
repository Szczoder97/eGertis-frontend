<div class="row">
  <div class="col-xs-12">
    <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="title">Title</label>
        </div>
        <div class="col-sm-8">
          <input
            type="text"
            id="title"
            class="form-control"
            ngModel
            name="title"
          />
        </div>
      </div>
      <div class="row" *ngFor="let item of items">
        <a
        style="cursor: pointer"
        class="list-group-item clearfix row">
        <div class="col-sm-8">
          <h4>{{ item.name }}</h4>
        </div>
        <div class="col-sm-4">
          <input
          type="number"
          [id]="item.name"
          [name]="item.name"
          ngModel
          class="form-control"/>
        </div>
      </a>
      </div>
      <br>
      <button type="submit" class="btn btn-success pull-right">SAVE</button>
    </form>
    <br />
    <button class="btn btn-danger" (click)="onDelete()">ABORT</button>
  </div>
</div>
