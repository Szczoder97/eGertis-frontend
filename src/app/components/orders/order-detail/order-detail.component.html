<div>
  <h1 style="text-align: center">DETAILS: {{ order.title }}</h1>
  <div class="row">
    <div class="col-xs-8">Product</div>
    <div class="col-xs-4">Quantity</div>
  </div>
  <div class="row" *ngFor="let product of order.products">
    <a style="cursor: pointer" class="list-group-item clearfix">
     <div class="col-xs-8">
         {{product.name}}
     </div>
     <div class="colxs-4">
         {{product.quantity}}
     </div>
    </a>
  </div><br>
  <button class="btn btn-danger" (click)="onClose()">CLOSE</button>
</div>
