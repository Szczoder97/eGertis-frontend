<div class="row">
    <div class="col-xs-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" id="email" class="form-control"
                ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control"
                ngModel name="password" required>   
            </div>
            <div *ngIf="registerMode">
                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" class="form-control"
                    ngModel name="name" required>   
                </div>
                <div class="form-group">
                    <label for="surname">surname</label>
                    <input type="text" id="surname" class="form-control"
                    ngModel name="surname" required>   
                </div>    
            </div>
            <button type="submit" class="btn btn-success"
            [disabled]="!authForm.valid">{{ registerMode ? 'Sign up' : 'Login'}}</button>
        </form>
        <br>
        <button class="btn btn-primary" (click)="onChangeMode()">{{ !registerMode ? 'New account' : 'Account exists'}}</button>
    </div>
</div>
